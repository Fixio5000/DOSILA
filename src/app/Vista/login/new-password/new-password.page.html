        <ion-icon name="close-outline" color="medium"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <ion-list lines="none" class="ion-margin">
    <ion-list-header>NUEVA CONTRASEÃ‘A</ion-list-header>

    </ion-item>
  
    <div align="right">
      <ion-button type="submit"  (click)="onResetPassword(email)" shape="round" strong="true" class="ion-margin-end" color="oro">

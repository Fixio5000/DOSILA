<ion-content [fullscreen]="true">
  <div id="bg">
    <ion-fab vertical="bottom" edge horizontal="center" slot="fixed">
      <ion-fab-button color="light" routerLink="/login">
        <ion-icon name="close-outline" color="medium"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <ion-list lines="none" class="ion-margin">
    <ion-list-header>BIENVENIDO !</ion-list-header>
    <ion-item class="ion-margin">
      <ion-input placeholder="Usuario" type="text" #email required clearInput="true"></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-input placeholder="Contraseña" type="password" #password required clearInput="true"></ion-input>
    </ion-item>

    <ion-text color="medium" routerLink="/login/new-password"><p class="ion-margin-horizontal">¿Has olvidado tu contraseña?</p></ion-text>
    
    <div align="right">
      <ion-button type="submit" (click)="onLogin(email, password)" shape="round" strong="true" class="ion-margin-end" color="oro">
        Ingresar
        <ion-icon name="log-in" slot="end"></ion-icon>
      </ion-button>
    </div>
  </ion-list>
</ion-content>
